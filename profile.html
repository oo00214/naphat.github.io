<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-role">Software Engineer</p>
    </div>
    <div class="profile-info">
      <h2>About Me</h2>
      <p>Hello! I am a passionate developer with experience in web and mobile application development.</p>

      <h2>Contact Information</h2>
      <ul>
        <li>Email: johndoe@example.com</li>
        <li>Phone: +123 456 7890</li>
        <li>LinkedIn: <a href="https://linkedin.com/in/johndoe" target="_blank">linkedin.com/in/johndoe</a></li>
      </ul>

      <h2>Skills</h2>
      <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>React</span>
        <span>Node.js</span>
      </div>
    </div>
  </div>
</body>
</html>
